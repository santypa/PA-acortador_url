
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="fw-bolder navbar-brand" href="inicio.html">
                    <img src="./static/icono1.png" width="10%" height="10%"> 
                    ACORTADOR
            </a>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col1 col-8">
                <center>
                <h1 class="fw-bolder">
                    BIENVENIDO A ACORTAR LINK
                </h1>

                <form action="{{url_for('acortarPost')}}" method="post">

                    <b><label for=""> ACORTAR LINK HTTP : </label></b> <br>
                    <input type="url" name="nurl" id="nurl" placeholder="https://example.com" pattern="https://.*"
                        size="50" required>
                    <br><br>
                    <div class="row-8">
                        <input type="submit" value="GENERAR" id="bt1" class="btn btn-primary">
                    </div>
                    <br>
                  
                </form>

                {% if val==1 %}
                <br>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </symbol>
                </svg>

                <div class="col-6 alert alert-success d-flex align-items-center" role="alert" >
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" /> 
                    </svg>
                    <div class="row fw-bolder">
                         <p>URL ACORTADA, LINK CORTO: </p> 
                        <a href="{{forms[2]}}">{{forms[2]}}</a>
                    </div>
                </div>

                {% endif %}
            </center>
            </div><div class="col"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
<style>

    body{
        background-image: url("./static/fondo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        
    }
   
    .col1{
        background-color: rgb(255, 255, 255);
        border-radius: 30px;
        opacity: 0.8;
    }
    .col2{
        background-color: silver;
    }
</style>
